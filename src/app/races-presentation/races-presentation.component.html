<div id="race-description-page">

  <div id="race-description-container" [ngStyle]="{'background-image': 'url('+raceImg+')'}">
    <div id="race-description">
      <h2 class="title" id="race-title">{{raceTitle}}</h2>
      <p class="text" *ngIf="race != null">{{race.content}}</p>
      <a id="race-link" class="link" href={{raceLink}} target="_blank">- - En savoir plus - -</a>
    </div>
  </div>
<!-- BLOG -->
</div>
