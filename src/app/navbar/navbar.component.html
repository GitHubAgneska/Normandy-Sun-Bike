 <div id="navbarContainer">
  
    <!-- toggle -->
    
    <div id="toggle-container">
        <div id=toggle (click)="toggle()">
            <!-- <label for="toggle">&#9776;</label> -->
            <svg version="1.1" id="toggleSVG"  x="0px" y="0px" width="50px" height="28px" viewBox="0 0 50 28" enable-background="new 0 0 50 28" xml:space="preserve">
              <rect y="26" width="50" height="2"/>
              <rect y="13" width="50" height="2"/>
              <rect width="50" height="2"/>
            </svg>
        </div>
      </div>

    <nav id="navbar">
      <div id="logo" routerLink="/Accueil" >
          <img [src]="logo" alt="logo" />
      </div>
      <div id="navLinks" class="row text">
        <a routerLink="/Projet" (click)="toggle()" class="categorie col-sm">LE PROJET</a>
        <div class="col-sm" id ="suntrip-select">
          <a id="suntrip-select-title" class="categorie">THE SUN TRIP</a>
          <div id="suntrip-select-container">
            <a routerLink="/SunTripTour2019" (click)="toggle()">THE SUN TRIP TOUR 2019</a>
            <div></div>
            <a routerLink="/SunTrip2020" (click)="toggle()">THE SUN TRIP 2020</a>
          </div>
        </div>
        <a routerLink="/Sponsors" (click)="toggle()" class="categorie col-sm">SPONSORS</a>
        <a routerLink="/Blog" (click)="toggle()" class="categorie col-sm">BLOG</a>
        <a routerLink="/Contact" (click)="toggle()" class="categorie categorie-end col-sm">CONTACT</a>
      </div>
    </nav>
 </div>
