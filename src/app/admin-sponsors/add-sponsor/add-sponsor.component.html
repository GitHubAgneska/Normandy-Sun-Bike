

<!------  INPUT FIELDS - CREATE NEW SPONSOR  ------->

<div class="add-sponsors-container">

  <!------ image upload  ------->


  <div class="uploading-area">          
    <angular-file-uploader [config]="afuConfig"></angular-file-uploader>
    <div *ngFor="let file of fileUploads">
        {{file.name}}
        <img src="{{file.url}}"/>
    </div>
  </div>  

  <!------ form fields for adding sponsor ------->

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- Value : {{ registerForm.value | json }} // display input infos --> 

    <div class="form-group">

      <mat-form-field appearance="outline">
         <input matInput placeholder="sponsorName" formControlName="sponsorName" aria-label="sponsor-name">
      </mat-form-field>

      <mat-form-field appearance="fill">
          <textarea rows="10" matInput placeholder="sponsorDescription" formControlName="sponsorDescription" aria-label="sponsor-description"></textarea>
       </mat-form-field>

       <mat-form-field>
         <mat-select formControlName="sponsorLevel" placeholder="Type de sponsor">
           <mat-option value="option">Level 1</mat-option>
           <mat-option value="option">Level 2</mat-option>
           <mat-option value="option">Level 3</mat-option>
         </mat-select>
       </mat-form-field>

       <!-- <mat-checkbox formControlName="confirmer" color="primary">Confirmer</mat-checkbox> -->

    </div>
  </form>
  

  <button class="btn btn-lg sponsors-input-fields" id="validate-btn" click="onSubmit()">Valider</button>
  <button class="btn btn-lg sponsors-input-fields" id="cancel-btn" click="cancel()">Annuler</button>
</div>
