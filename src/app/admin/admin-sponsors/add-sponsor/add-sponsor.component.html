
<!------  INPUT FIELDS - CREATE NEW SPONSOR  ------->

<div class="add-sponsors-container">
  
  <h4 class="sponsor-element-title text">Ajouter un sponsor</h4>

  <div class="uploading-area-addSponsor row">
   <!----new logo area ----> 
    <div class="newLogoAdd col-5">
      <span>Nouveau logo</span>
      <div class="filePlaceholder">
        <div *ngFor="let file of fileUploads" class="filePlaceholder"> 
          <input type="image" class="sponsorNewLogoAdd"  src="{{file.url}}" alt="new logo"/>
        </div>
      </div>
    </div>
    <div class="addSponsorLogobtns col-5">   
      <angular-file-uploader #fileUploadAdd [config]="afuConfig2" id="uploadingArea" class="col-6"></angular-file-uploader>
      <input style="display: none" type="file" (change)="onFileChanged($event)" >
    </div>   

  </div>  

  <!------ form fields for  sponsor adding ------->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Value : {{ registerForm.value | json }} // display input infos --> 
    <div class="form-group">
      <mat-form-field appearance="outline">
         <input matInput placeholder="Nom du sponsor" formControlName="sponsorName" aria-label="sponsor-name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Lien du sponsor" formControlName="sponsorLink" aria-label="sponsor-link">
      </mat-form-field>

      <mat-form-field> 
        <mat-select [(ngModel)]="selectedLevel" formControlName="sponsorLevel" placeholder="Type de sponsor">
          <mat-option value="1">Level 1</mat-option>
          <mat-option value="2">Level 2</mat-option>
          <mat-option value="3">Level 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="selectedLevel == 1" appearance="fill">
          <textarea rows="10" matInput placeholder="Description" formControlName="sponsorDescription" aria-label="sponsor-description"></textarea>
      </mat-form-field>
       <!-- <mat-checkbox formControlName="confirmer" color="primary">Confirmer</mat-checkbox> -->
    </div>
    <div class="validate&cancel-btn row">
      <button class="btn btn-lg sponsors-input-fields col-5" id="cancel-btn" click="sponsorVisible == false">Annuler</button>
      <button class="btn btn-lg sponsors-input-fields col-5" id="validate-btn" click="onSubmit()">Valider</button> 
    </div>
  </form> 
</div>
