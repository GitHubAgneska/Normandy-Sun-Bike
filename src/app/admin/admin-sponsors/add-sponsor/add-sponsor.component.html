
<!------  INPUT FIELDS - CREATE NEW SPONSOR  ------->

<div class="add-sponsors-container">
  
  <h4 class="sponsor-element-title text">Ajouter un sponsor</h4>

  <div class="uploading-area-addSponsor">
    <form class="filePlaceholder">
      <input class="browseBtn" type="file" name="photo" id="imageInput" accept="image/*" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()" id="img-input"/>
      <button class="plusSign" id="plusSignId" > +  </button>
    </form>
  </div>


  <!------ form fields for  sponsor adding ------->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Value : {{ registerForm.value | json }} // display input infos --> 
    <div class="form-group">
      <mat-form-field appearance="outline">
         <input matInput placeholder="Nom du sponsor" formControlName="sponsorName" aria-label="sponsor-name" [(ngModel)]="newSponsorName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Lien du sponsor" formControlName="sponsorLink" aria-label="sponsor-link" [(ngModel)]="newSponsorLink">
      </mat-form-field>

      <mat-form-field> 
        <mat-select [(ngModel)]="selectedLevel" formControlName="sponsorLevel" placeholder="Type de sponsor">
          <mat-option value="1">Level 1</mat-option>
          <mat-option value="2">Level 2</mat-option>
          <mat-option value="3">Level 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="selectedLevel == 1" appearance="fill">
          <textarea rows="7" maxlength="" matInput placeholder="Description" formControlName="sponsorDescription" aria-label="sponsor-description" [(ngModel)]="newSponsorDescription"></textarea>
      </mat-form-field>
       <!-- <mat-checkbox formControlName="confirmer" color="primary">Confirmer</mat-checkbox> -->
    </div>
    <div class="validate&cancel-btn row">
      <button class="btn btn-lg sponsors-input-fields col-5" id="cancel-btn" click="sponsorVisible == false" routerLink="/admin/sponsors">Annuler</button>
      <button class="btn btn-lg sponsors-input-fields col-5" id="validate-btn" click="onSubmit()" routerLink="/admin/sponsors">Valider</button> 
    </div>
  </form> 
</div>
