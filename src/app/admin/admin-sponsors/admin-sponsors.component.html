
<app-header></app-header>
  <div class="sponsorAdmin-main-container container-fluid">
    <div class="row">
 <!------   STATIC BLOCK LEFT : SPONSORS LIST  ------->      
      <div  class="sponsorList">

    <!------  Top Block : "ajouter sponsor"  ------->
        <div class="sponsor-element-container" >
              <button type="button" id="addSponsorBtn" (click)="displayNewSponsorFields()">+ Ajouter un sponsor</button>
        </div>

      <!------   Sponsors List  --------->
        <div *ngFor = "let sponsor of sponsors" [class.selected]="sponsor === chosenSponsor" (click)="onSelect(sponsor)" class="sponsor-element-container sponsors pb-3 pt-3">
          <div class="logo-container">
            <img src="{{sponsor.img}}"/> 
          </div>          
          <div class="sponsor-element-infos">
            <p class="sponsor-element-level text">{{sponsor.name}}</p>
            <p class="legal-text">Niveau {{sponsor.level}}</p>       
       <!-- <div class="sponsor-element-button ">
              <button class="btn btn-lg d-block mb-3" id ="editSponsorBtn" (click)="displayEditSponsorField()">editer</button>
              <button class="btn btn-lg d-block" id ="deleteSponsorBtn" (click)="selectSponsorToDelete()">supprimer</button>                
            </div> -->
          </div>
        </div>
      </div>
      

<!------  INPUT FIELDS - CREATE NEW SPONSOR  ------->

      <div *ngIf="sponsorVisible" class="sponsors-input-container">    
        <app-add-sponsor></app-add-sponsor>
      </div>

<!------  INPUT FIELDS - EDIT SELECTED SPONSOR  ------->

      <div *ngIf="selectedSponsor" class="sponsors-input-container">
        <app-edit-sponsor [sponsor]="chosenSponsor"></app-edit-sponsor>
      </div>

    </div>
  </div>
