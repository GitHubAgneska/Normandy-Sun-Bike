
<!------  INPUT FIELDS - EDIT SELECTED SPONSOR  ------->

<div class="edit-sponsors-container">

  <h4 class="sponsor-element-title text">Modifier ce sponsor</h4>
 
   <!------ image upload  ------->  
  <div class="uploading-area">  
    <div> 
      <img class="sponsorLogo" src="{{sponsor.img}}" alt="sponsor logo" />  
    </div>   
    <angular-file-uploader [config]="afuConfig" id="uploadingArea"></angular-file-uploader>
    <input style="display: none" type="file" (change)="onFileChanged($event)">
    <!-- show img to upload -->
    <div *ngFor="let file of fileUploads">   
        {{file.name}}
        <img src="{{file.url}}"/>
    </div>
  </div>  

  <!------ form fields for sponsor editing ------->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Value : {{ registerForm.value | json }} // display input infos --> 
    <div class="form-group">
      <mat-form-field appearance="outline">
         <input matInput placeholder="{{sponsor.name}}" formControlName="sponsorName" aria-label="sponsor-name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="{{sponsor.link}}" formControlName="sponsorLink" aria-label="sponsor-link">
      </mat-form-field>

      <textarea appearance="outline" rows="10" matInput placeholder="Description du sponsor : {{sponsor.description}}" formControlName="sponsorDescription" aria-label="sponsor-description"></textarea>

      <mat-form-field> 
        <mat-select [(ngModel)]="selectedLevel" formControlName="sponsorLevel" placeholder="level:{{sponsor.level}}">
          <mat-option value="1">Level 1</mat-option>
          <mat-option value="2">Level 2</mat-option>
          <mat-option value="3">Level 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="selectedLevel == 1" appearance="fill" placeholder="select level">
          <textarea rows="10" matInput placeholder="{{sponsor.description}}" formControlName="sponsorDescription" aria-label="sponsor-description"></textarea>
      </mat-form-field>
      <mat-checkbox formControlName="confirmer" color="primary">Confirmer</mat-checkbox>
    </div>
    <div class="validate&cancel-btn row">
      <button class="btn btn-lg sponsors-input-fields col-5" id="cancel-btn" click="selectedSponsor == false">Annuler</button>
      <button class="btn btn-lg sponsors-input-fields col-5" id="validate-btn" click="onSubmit()">Valider</button> 
    </div>
  </form>
