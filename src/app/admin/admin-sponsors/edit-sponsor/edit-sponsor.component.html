  <!------ NEW change logo area   ( only one upload image block )------->
  <div class="newLogoUploadArea">
    <input class="browseBtn" type="file" name="photo" id="imageInput" accept="image/*" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()"/>
    <button class="plusSign" id="plusSignId" > +  </button>
    <img class="logoActuelBackground" src="{{sponsor.img}}" />
  </div>      


  <!------ form fields for sponsor editing ------->
  <form *ngIf="registerForm != null" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Value : {{ registerForm.value | json }} // display input infos --> 
    <div class="form-group">
      <span class="nomSponsor">Nom du sponsor : </span>
      <mat-form-field appearance="outline">
         <input matInput placeholder="{{sponsor.name}}" formControlName="sponsorName" aria-label="sponsor-name">
      </mat-form-field>

      <span class="lienSponsor">Lien du sponsor : </span>
      <mat-form-field appearance="outline">
        <input matInput placeholder="{{sponsor.link}}" formControlName="sponsorLink" aria-label="sponsor-link">
      </mat-form-field>

      <mat-form-field> 
          <mat-select [(ngModel)]="selectedLevel" formControlName="sponsorLevel" placeholder="Type de sponsor : {{selectedLevel}}">
            <mat-option value="1">Level 1</mat-option>
            <mat-option value="2">Level 2</mat-option>
            <mat-option value="3">Level 3</mat-option>
          </mat-select>
      </mat-form-field>
       
      <mat-form-field *ngIf="selectedLevel == 1" appearance="fill" placeholder="select level">
          <textarea rows="7" maxlength=""  matInput placeholder="{{sponsor.description}}" formControlName="sponsorDescription" aria-label="sponsor-description"></textarea>
      </mat-form-field>
    </div>

    <div class="validate&cancel-btn row">
      <button class="btn btn-lg sponsors-input-fields col-5" id="cancel-btn" (click)="selectedSponsor == false">Annuler</button>
      <button class="btn btn-lg sponsors-input-fields col-5" id="validate-btn" (click)="onSubmit()" (click)="uploader.uploadAll()" >Valider</button> 
    </div>
    <button class="suppressSponsor btn btn-lg sponsors-input-fields" id="suppress-btn" (click)="suppSponsor()">Supprimer ce sponsor</button>
  </form>
